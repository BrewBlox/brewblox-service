[pytest]
flake8-max-line-length = 120


[flake8]
max-line-length = 120


[tox]
envlist = py36, lint


[testenv]
deps = 
    -rrequirements.txt
    -rrequirements-dev.txt
commands = python -m pytest \
                --cache-clear \
                --cov=brewblox_service \
                --cov-branch \
                --cov-report=term-missing:skip-covered \
                {posargs}


[testenv:lint]
commands = python -m pytest \
                --flake8 \
                {posargs}
