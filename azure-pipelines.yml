pool:
  vmImage: "Ubuntu-22.04"

trigger:
  tags:
    include:
      - "*"
  branches:
    include:
      - refs/heads/*

pr:
  branches:
    include:
      - "*"

variables:
  # Variables imported from brewblox group:
  # PYPI_USER
  # PYPI_PASSWORD
  - group: brewblox

steps:
  - task: UsePythonVersion@0
    inputs:
      addToPath: true
      versionSpec: "3.9"
      architecture: "x64"

  - bash: |
      pip install poetry
      poetry install
      poetry build
    displayName: Install

  - bash: |
      poetry run pytest
      poetry run flake8
    displayName: Test

  - bash: |
      pip install twine
      twine upload -u $(PYPI_USER) -p $(PYPI_PASSWORD) --skip-existing dist/*.tar.gz
    displayName: Deploy to PyPi
    condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
